        function sum() {//arguments:实参集合:是一个类数组
            var total = 0;
            for (var i = 0; i < arguments.length; i++) {
                var cur = Number(arguments[i]);
                if (!isNaN(cur)) {
                    total += cur;
                }

            }
            console.log(total);
             return total;
