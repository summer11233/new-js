<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快速排序</title>
</head>
<body>
    <script>
    var ary = [2,3,54,4,5,6,9,8];
    function quickSort(ary){
        var middleIndex = Math.floor(ary.length/2);//向下取整
        var middle = ary.splice(middleIndex,1)[0];//删除的那几项组成的数组
        var left = [];
        var right= [];
        for(var i= 0;i<ary.length;i++){
            var cur = ary[i];
            if(cur<middle){
                left.push(cur)
            }
            if(cur>=middle){
                right.push (cur)
            }
        }
        return  quickSort(left).concat(middle,quickSort(right));
    }
    quickSort(ary);
    
    
    
    </script>
    
</body>
</html>
