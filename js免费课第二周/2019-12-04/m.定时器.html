<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器</title>
</head>
<body>
    <script>
    
    
    //两种定时器;setTimeout  setInterval
    //当浏览器解析到这一行时,会立即记录一个开始的时间,过了1000ms之后,执行里面函数的代码;定时器不会让程序停止,而是继续执行下面的代码;
    //定时器 是异步任务 会等到同步的代码执行完毕,才会执行异步的代码
    //js:单线程 ;同一时间,只能执行一个任务,只能执行一个任务
    //浏览器有最小的识别时间;谷歌:5-6ms  火狐:10-12ms    IE:14-15ms

    //定时器是有返回值的,代表当前定时器在页面是第几个


    var timer=setTimeout(function(){//timer 接收 setTimeout函数的值
        console.log(100)
    },1000)//毫秒数
   // console.log(22);
   console.log(timer)





//每隔一段时间就会执行一次;
//返回值:代表当前定时器在页面中是第几个;
//在页面中只要遇到定时器,返回值就会累加;不区分settimeout 还是setInterval;
  var timer=setInterval(function(){
    console.log(100);
}, 1000);
    console.log(timer);


    //清除定时器的方法:
    //clearTimeout clearInterval
    clearInterval(timer);

    //定时器传参:
    setInterval(function(a,b){

        console.log(a)
        console.log(b)
        console.log(arguments)
    },5000,1,2)
    
    
    </script>
</body>
</html>
