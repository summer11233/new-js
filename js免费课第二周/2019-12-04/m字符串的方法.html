       var str = 'helloworld';

    //    console.log(str.substring(2,5));
    //    console.log(str.substring(1,-1))
        //7.slice:从索引m开始,截取到索引n,不包含n,支持负数,如果是负数就是length减去
        console.log(str.slice(2,5));
        console.log(str.slice(2,-2));//llowor
        //8.indexOf;检测字符在字符串中第一次出现的索引位置;
        //如果不存在,那么返回-1;
        console.log(str.indexOf("l"))//2
        console.log(str.indexOf("a"))// -1
        //9.lastindexOf;检测字符在字符串中最后一次出现的索引位置,不存在返回-1;
        console.log(str.lastIndexOf('d'));//9
        console.log(str.length)
        //10.concat:字符串拼接
        console.log(str.concat('zhufeng'))
        //11.replace :替换
        //原字符串不发生改变
        //字符串.replace(oldStr,newStr)
       var newStr = str.replace('world','zhufeng')
        console.log(newStr);
